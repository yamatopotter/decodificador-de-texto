<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Decodificador de texto</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/img/logo.svg" alt="" />
      </header>

      <main>
        <textarea
          name="textoParaTrabalhar"
          id="textoParaTrabalhar"
          placeholder="Digite seu texto"
        ></textarea>

        <div class="observacao">
          <img src="./assets/img/information-icon.svg" />

          <span>Apenas letras minúsculas e sem acento</span>
        </div>

        <div class="buttonWrapper">
          <button class="botao botao-criptografar">Criptografar</button>
          <button class="botao botao-descriptografar">Descriptografar</button>
        </div>
      </main>

      <aside>
        <p id="textoAposTrabalho"></p>
        <img
          src="./assets/img/nada-encontrado.png"
          alt="Pessoa ajoelhada com uma lupa na mão olhando para um diamante com cara de surpresa"
        />
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
      </aside>
    </div>
  </body>
</html>
